<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Media Player</title>
</head>



<body>
    <h1>Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">I'm a Wanted Man</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="assets/media/audio/Peaky Blinders - I'm a Wanted Man.mp3" id="sound_audio" type="audio/mpeg">Audio not supported by your Browser</audio>
        <div class="image-container">
            <img src="assets/media/img/cover-image.jpg" alt="Cover Image" id="cover_image">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa fa-forward"></i>
            </button>
        </div>
    </div>

   


    <script src="assets/js/index.js"></script>
</body>
</html>
